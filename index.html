<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
    <body>
        <div class="page">
            <div class="header">
                <h1 class="title">Library</h1>
                <button class="login">Log In</button>
            </div>

            <div class="main">
                <div class="book-collection">

                </div>
                <button class="addbook" id="addBookBtn">+ Add Book</button>
            </div>

            <div class="overlay">
                <div class="bookForm">
                   
                    <div class="form_header">
                        <h3>Add New Book</h3>
                        <button id="closeModal">X</button>
                    </div>
                   
                    <form class="new_book">
                        <label for="new_title">Title</label>
                        <input type="text" id="new_title" name="new_title" required>
                        <label for="new_author">Author</label>
                        <input type="text" id="new_author" name="new_author" required>
                        <label for="new_pages">Pages</label>
                        <input type="number" id="new_pages" name="new_pages" min="1" max="9999" required>
                        <label for="new_status">Status</label>
                        <select id="new_status" name="new_status">
                            <option value="0">Unread</option>
                            <option value="1">Read</option>
                        </select>

                        <button class="submit_btn" type="submit">Add Book</button>
                        <input type="hidden" id="new_id" name="new_id" value="">
                    </form>
                </div>
            </div>
        </div>
        <script src="code.js"></script>
    </body>
</html>
